<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

    <!-- PATTERNS -->
    <div id="pattern-content">
      <img id="top-pattern" src="images/bg-pattern-top.svg" alt="" aria-hidden="true"/>
      <img id="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="" aria-hidden="true"/>
    </div>

  <main>

    <div id="content-box">
      <!-- IMAGES -->
      <div id="pattern-background">
        <img id="pattern-card" src="images/bg-pattern-card.svg"  Alt="Pattern Card"/>
        <img id="profile-image" src="images/image-victor.jpg" Alt="Image - Victor"/>
      </div>
      
      <div id="user">

         <!--PROFILE DETAILS-->
        <div id="profile-details">
          <p id="name">Victor Crest <span>26</span></p>
          <p id="country">London</p>
        </div>

        <!--HORIZONTAL LINE-->
        <hr />
  
        <!--STATUS DETAILS-->
        <div id="status-details">
          <div class="status">
            <p class="status-data">80K</p>
            <p class="status-name">Followers</p>
          </div>
          <div class="status">
            <p class="status-data">803K</p>
            <p class="status-name">Likes</p>
          </div>
          <div class="status">
            <p class="status-data">1.4K</p>
            <p class="status-name">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
